<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="container">

    <header class="header-conatainer">
      <h1 class="header-title">HANGMAN</h1>
      <p class="slogan">Guess the word to save a life.</p>
      <p class="instructions-p">Use the alphabet below to guess the word, or click hint to get a clue.</p>
    </header>

    <section class="alphabet-buttons-container" data-aos="fade-left">

      
    

    </section>

    <section class="word-to-guess-conatiner" data-aos="fade-right">
      <p class="hint-p">The Chosen Category Is Cities</p>
      
      <p class="word-to-guess answer-field">_ _ n _ h e s _ e r</p>
    </section>

    <h2 class="your-lifes">You Have <span class="life-count">10</span> lifes</h2>


    <figure class="hangman-figure-container" data-aos="zoom-in-up">
      <img class="hangman-img" src="./images/step0.png" alt="HANGMAN">
    </figure>

    <div class="help-play-agani-btn-container">
      <button class="hint-btn">Hint</button>
      <button class="play-again-btn">Play again</button>
    </div>

  </main>


  <script src="./scripts/script.js"></script>
  <!--Animation Script-->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200,
      delay: 400,
      mirror: "false",
      once: "true"
    });
  </script>
</body>

</html>
